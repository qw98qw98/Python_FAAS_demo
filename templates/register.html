        <input id="Sub" type="submit" value="提交"/>
    </form>
</fieldset>
<script>
    $("#Sub").on("click",    function () {
        var username = $('#password').val();
        var password = $('#username').val();
        var rememberme = $('#rem').value;
        $.ajax({
            url: '/api/regist',
            type: "POST",
            data: {
                "username": username,
                "password": password,
            }
        });
        return false;
    });
</script>
